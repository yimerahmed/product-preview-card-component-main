<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="/cardComponent.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div>
<div class="outer">
<div class="container">
<div class="image">
  <img src="/images/image-product-desktop.jpg" alt="">
</div>
<div class="text">
<p id="perfume">PERFUME</p>
<h3> <b>Gabrielle <br> Essence Eau <br> De Parfum</b></h3>
<p class="solar">A floral, solar and voluptuous <br>interpretation composed by <br>
   Olivier Polge, 
  Perfumer-Creator <br> for the House of CHANEL.</p>
  <div class="price-container">
    <div class="current"><b>$149.99</b></div>
    <div class="old">$169.99</div>
  </div>
  <div class="cart-container">
<div><img src="/images/icon-cart.svg" alt=""></div>
<div id="addtocart"><a href="#">Add to Cart</a></div>
  </div>
</div>

</div>
</div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yimer Ahmed</a>.
  </div>
</div>
</body>
</html>
